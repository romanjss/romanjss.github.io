<!DOCTYPE html>

<html>
<head>
    <meta content="text/html; charset=UTF-8">
    <title>Мои организации</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="https://yandex.ru/sprav/favicon.ico">

    
</head>

<body class="page page_theme_islands ">
    
    <div class="page__content">

        <header class="header" >
            <div class="header__left-part">
                
                <div class="header__logo_lang_ru">
                    <a class="header__link header__link_type_yandex" href="https://yandex.ru/"></a>
                    <a class="header__link header__link_type_service" href="#"></a>
                </div>
                

                <form class="header__search-group" action="#">
                    <div class="control-group">
                        <span class="input input_theme_islands input_size_m">
                            <input class="input__control" name="text" value="" placeholder="Название, телефон или сайт">
                        </span>
                        
                        <button class="button button_theme_islands button_size_m" type="submit">
                            <span class="button__text">Найти</span>
                        </button>
                        
                    </div>
                </form>
                
            </div>

            <div class="header__right-part">
                <span class="user-button ">
                    <div>
                        <span class="user-data__userpic" style="background-image: url(https://avatars.mds.yandex.net/get-yapic/0/0-0/islands-middle)"></span>
                        <span class="user-data__username">Gerombo</span>
                    </div>
                </span>
            </div>
                
        </header>

        <div class="header">
                <nav class="navigation">
                    <div class="navigation__inner">
                        <div>
                            <span class="tablist__tab tablist__tab_selected">
                                <a class="link link_theme_islands  tablist__text" 
                                    href="#">Мои организации</a>
                            </span>
                            <span class="tablist__tab">
                                <a class="link link_theme_islands  tablist__text"
                                    href="#">Мои заявки</a>
                            </span>
                            <span class="tablist__tab">
                                <a class="link link_theme_islands tablist__text"
                                    href="#">Правки</a>
                            </span>
                        </div>
                    </div>
                </nav>
        </div>
       
        <div class="main">
            <div class="page-companies   page-companies_js_inited">
                <div class="page-companies__layout page__bound page__bound_type_list-page">
                    
                    <div class="prganization_heder">
                        <h1 class="heading heading_level_1">Кафе Гладиатор</h1>
                        <a class="link_theme_islands" href="#" style="margin: 22px 20px 0px;">Страница на Картах</a>
                    </div>
                    
                    <div class="tabs__tabs-group">
                        <span class="radio-group radio-group_theme_islands radio-group_size_m radio-group_type_button control-group radio-group_js_inited">
                            
                            <label class="radio radio_type_button radio_theme_islands radio_size_m radio_checked radio_js_inited">
                                <button class="button button_togglable_radio button_checked button_theme_islands button_size_m button__control button_js_inited button__control_js_inited"
                                    type="button" aria-pressed="true">
                                    <span class="button__text">На изменение</span>
                                </button>

                                <input class="radio__control radio__control_js_inited" type="radio" autocomplete="off" value="0" checked="checked">
                            
                            </label><label class="radio radio_type_button radio_theme_islands radio_size_m radio_js_inited">
                    
                            </label>

                            <button class="button button_togglable_radio button_theme_islands button_size_m button__control button_js_inited button__control_js_inited"
                                type="button" aria-pressed="false">
                                <span class="button__text">На подтверждение</span>
                            </button>

                            </label>

                        </span>
                    </div>
                    
                    <div class="page-companies__list-controls loading loading_size_s">
                    
                    </div>

                </div>
            </div>
        </div>
        
    
        <div style="position:absolute; left:-9999px;"></div>
        
    </div>


    <footer class="footer">
        <a></a>

        <span>
            <a>Design by</a>
            <a style="color: #F95959; text-decoration: none;" href="https://vk.com/gerombo"> Gerombo</a>
        </span>
    </footer>



</body>

</html>
